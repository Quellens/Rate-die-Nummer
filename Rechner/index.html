<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Dein Rechner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Dein Taschenrechner</h1>
    <div id = "output">
    <input type="text" id="r" readonly="readonly" placeholder="Deine Rechnung">    
    </div>
     
    <br>
        
    <div class="numbers">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="remove">Rück.</button>
      <span id="reset">
         <button id="reset"type="reset">Mach eine<br>neue<br> Rechnung!</button>  
      </span>  
        <br>  
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="plus" class="zeichen">+</button>
        <span id="n1">
        <button id="minus" class="zeichen">-</button>
        </span> <br>  
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="mal" class="zeichen">*</button>
        <span id="n2">   
        <button id="gteilt" class="zeichen">÷</button>
        </span> <br>  
        <button id="0">0</button>
        <button id="point">.</button>
        <button id="erg">=</button>
    </div>
        
       
        
    <script src="app.js"></script>
</body>

</html>
